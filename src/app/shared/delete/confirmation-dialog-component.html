<mat-dialog-content>

   <span mat-dialog-title>{{title}}</span>

</mat-dialog-content>
<mat-dialog-actions align="center">
    <button class="mat-raised-button mat-primary  mr-2" (click)="dialogRef.close(true)">
        {{ 'confirm' | translate }}</button>
    <button class="mat-raised-button" (click)="dialogRef.close(false)">{{ 'close' | translate }}</button>
</mat-dialog-actions>
