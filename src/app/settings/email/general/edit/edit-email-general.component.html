<h5 mat-dialog-title> {{ 'settings.email.edit_setting' | translate }}</h5>

<mat-dialog-content class="mat-dialog-data" [formGroup]="form"  (ngSubmit)="updateType()">

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width" color="primary" appearance="outline">
                <mat-label>{{ 'settings.email.display_name' | translate }}</mat-label>
                <input matInput formControlName="display_name" placeholder="{{ 'settings.email.display_name' | translate }}">
                <mat-error align="start" *ngIf="formErrors?.display_name" class="form__error">{{ formErrors.display_name }}</mat-error>
            </mat-form-field>
        </div>

    </div>

    <h5>{{ 'settings.email.notification' | translate }} </h5>

    <mat-card>
        <mat-card-content>
            <div class="row">
                <div class="col-6">
                    <mat-slide-toggle formControlName="send_email" color="primary">{{ 'settings.email.email' | translate }}</mat-slide-toggle>
                </div>
                <div class="col-6">
                    <mat-slide-toggle formControlName="send_sms" color="primary">{{ 'settings.email.sms' | translate }}</mat-slide-toggle>
                </div>
            </div>
        </mat-card-content>
    </mat-card>

</mat-dialog-content>

<div class="d-flex justify-content-center spinner-container" *ngIf="loader">
    <mat-progress-bar
            color="green"
            mode="query"
            value=50
            bufferValue=75>
    </mat-progress-bar>
</div>

<mat-dialog-actions align="center">
    <button [disabled]="loader" mat-button class="mr-2" color="accent" [mat-dialog-close]="true" (click)="close()">
        {{ 'cancel' | translate }}
    </button>
    <button mat-raised-button  color="primary" (click)="updateType()" [disabled]="!form.valid || loader">
        {{ 'save' | translate }}
    </button>
</mat-dialog-actions>
