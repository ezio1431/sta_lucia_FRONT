<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-info">
                <p class="card-category">{{ 'settings.tenant.title' | translate }}</p>
            </div>

            <div class="card-body">

                <nav mat-tab-nav-bar>

                    <a mat-tab-link routerLinkActive #tenant="routerLinkActive" [active]="tenant.isActive" [routerLinkActiveOptions]="{exact: true}"
                       [routerLink]="['/settings/tenant']">
                        <span class="nav-text"> {{ 'settings.tenant.general.title' | translate }}</span></a>

                    <a mat-tab-link routerLinkActive #tenant_type="routerLinkActive" [active]="tenant_type.isActive"
                       [routerLink]="['tenant_type']">
                        <span class="nav-text"> {{ 'settings.tenant.tenant_types.title' | translate }}</span></a>
                </nav>

                <router-outlet></router-outlet>

            </div>
        </div>
    </div>
</div>
